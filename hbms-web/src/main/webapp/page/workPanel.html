<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <meta charset="utf-8">
    <title>HBMS</title>
    <link rel="stylesheet" type="text/css" href="/css/workPanel.css">
    <link rel="stylesheet" type="text/css" href="/css/ui/easyui/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/ui/easyui/color.css">
    <link rel="stylesheet" type="text/css" href="/css/ui/easyui/icon.css">

    <script src="/js/framework/json2.js" type="text/javascript" lang="javascript"></script>
    <script src="/js/framework/jquery-2.1.1.js" type="text/javascript" lang="javascript"></script>
    <script src="/js/framework/jquery.easyui.min.js" type="text/javascript" lang="javascript"></script>
    <script src="/js/framework/easyui-lang-zh_CN.js" type="text/javascript" lang="javascript"></script>
    <script src="/js/framework/common.js" type="text/javascript" lang="javascript"></script>
    <script src="/js/framework/workPanel.js" type="text/javascript" lang="javascript"></script>

</head>
<body >
<div class="div_overlay"></div>
<div id="layout" class="easyui-layout" fit="true">
    <div data-options="region:'north',split:false,collapsible:false" style="height:50px;"></div>
    <div data-options="region:'west',title:'功能列表', split:true" style="width:200px;">
        <ul id="navTree"></ul>
    </div>
    <div data-options="region:'center',title:'center title'">
      <div id="loadingOnOffLayer">
        <div id="workPanel"
             class="easyui-panel"
             data-options="
              href:'/page/listItem.html',
              border:false,
              onBeforeLoad:function(){
                $('#loadingOnOffLayer').css('visible', 'false');
              },
              onLoad:function(){
                $('#loadingOnOffLayer').css('visible', 'true');
              }"/>
      </div>
    </div>
</div>
<div id="businessComponent"></div>
</body>
</html>
<script src="/js/business/component.js"></script>
