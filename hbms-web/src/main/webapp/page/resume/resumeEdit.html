<div id="resumeEditTabs" class="easyui-tabs" data-options="tools:'#resumeEditTabsTb',toolPosition:'left',onUpdate:function(title,index){disableOrEnable(title,index);}">
  <div title="基本信息">
    <table align="center" valign="top" cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <td width="100%">
          <form id="resumeEditForm" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="">
            <table border="0" cellspacing="2px" cellpadding="2px" valign="middle">
              <tr>
                <td align="right"><label for="name">姓名:</label></td>
                <td align="left"><input class="easyui-textbox" name="name" data-options="required:true,width:200"/></td>
              </tr>
              <tr>
                <td align="right"><label for="sex">性别:</label></td>
                <td align="left">
                  <select id="sexOfCandidate" name="sex" class="easyui-combobox" data-options="required:true,panelWidth:50,panelHeight:60,editable:false">
                    <option type="radio" name="lang" value="1">男</option>
                    <option type="radio" name="lang" value="0">女</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td align="right"><label for="age">年龄:</label></td>
                <td align="left"><input class="easyui-textbox" name="age" data-options="required:true,width:200"/></td>
              </tr>
              <tr>
                <td align="right"><label for="education">教育背景:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="education" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="marital">婚姻状况:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="marital" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="location">居住地:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="location" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="telephone">电话:</label></td>
                <td align="left"><input class="easyui-textbox" name="telephone" data-options="required:true,width:200"/></td>
              </tr>
              <tr>
                <td align="right"><label for="email">邮箱:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:['email','length[4,50]']"/></td>
              </tr>
              <tr>
                <td align="right"><label for="workYears">工作年限:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="workYears" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="industry">行业:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="industry" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="company">公司:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="company" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="position">职位:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="position" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="salary">薪资:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="salary" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="selfEvaluation">个人评价:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="selfEvaluation" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="other">其他:</label></td>
                <td align="left"><input class="easyui-textbox" type="text" name="other" data-options="required:true"/></td>
              </tr>
              <tr>
                <td align="right"><label for="keyword">搜索关键字:</label></td>
                <td align="left"><input class="easyui-textbox" name="keyword" data-options="required:true,width:200"/></td>
              </tr>
              <tr>
                <td align="right"><label for="originalResumeName">原始简历:</label></td>
                <td align="left"><input class="easyui-textbox" name="originalResumeName" data-options="required:true,width:200"/></td>
              </tr>
              <tr>
                <td align="right"><label for="languageId">语言:</label></td>
                <td align="left"><input class="easyui-combobox" name="languageId" data-options="required:true,url:'/listItem/findListItemsOfCategoryByCode.do?code=Language',valueField:'id',textField:'value',editable:false,width:200"></td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="insertOrUpdateResume(true)">保存并下一步</a>
                  <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="insertOrUpdateResume(false)">保存并结束</a>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </div>
