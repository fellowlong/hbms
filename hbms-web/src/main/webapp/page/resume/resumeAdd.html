<style>
.resume-panel-headerCls {
  background-color: #003147;
}
</style>
<form id="resumeAddForm" method="post" enctype="multipart/form-data">
  <div id="basicInfo" class="easyui-panel" title="基本信息"
       style="width:800px;height:auto;padding:0px;"
       data-options="collapsible:true,minimizable:false,maximizable:false">
    <table align="center" valign="top" cellpadding="0" cellspacing="0" border="0" width="99%">
      <tr>
        <td width="99%">
          <input type="hidden" name="id" value="">
          <table border="0" cellspacing="2px" cellpadding="2px" valign="middle">
            <tr>
              <td align="right"><label for="candidateId">候选人:</label></td>
              <td align="left">
                <input
                    id="candidateId"
                    class="easyui-textbox"
                    name="candidateId"
                    data-options="
                    required:true,
                    width:200,
                    buttonText: '选择',
                    buttonIcon: 'icon-ok',
                    onClickButton: function () {
                      showCandidateSelectWin({
                        selectCompleted:function(row){
                          $('#resumeAddWin #candidateId').textbox('setValue', row.id).textbox('setText', row.name);
                        }
                      });
                    }"/>
              </td>
            </tr>
            <tr>
              <td align="right"><label for="name">简历名称:</label></td>
              <td align="left"><input class="easyui-textbox" name="name" data-options="required:true,width:200"/></td>
            </tr>
            <tr>
              <td align="right"><label for="attachUri">简历附件:</label></td>
              <td align="left">
                <div id="attachUriContainer"></div>
              </td>
            </tr>
            <tr>
              <td align="right"><label for="keyword">搜索关键字:</label></td>
              <td align="left"><input class="easyui-textbox" name="keyword" data-options="required:true,width:200"/></td>
            </tr>
            <tr>
              <td align="right"><label for="languageId">语言:</label></td>
              <td align="left"><input class="easyui-combobox" name="languageId" data-options="required:true,url:'/listItem/findListItemsOfCategoryByCode.do?code=Language',valueField:'id',textField:'value',editable:false,width:200"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </div>
  <div id="workExperience" class="easyui-panel" title="工作经历"
       style="width:800px;height:auto;padding:0px;"
       data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeAddWorkExperience.html'">

  </div>
  <div id="educationExperience" class="easyui-panel" title="教育经历"
       style="width:800px;height:auto;padding:0px;"
       data-options="collapsible:true,minimizable:false,maximizable:false">

  </div>
  <div id="languageAbility" class="easyui-panel" title="语言能力"
       style="width:800px;height:auto;padding:0px;"
       data-options="collapsible:true,minimizable:false,maximizable:false">

  </div>
  <div id="certificate" class="easyui-panel" title="证书"
       style="width:800px;height:auto;padding:0px;"
       data-options="collapsible:true,minimizable:false,maximizable:false">

  </div>
  <div id="projectExperience" class="easyui-panel" title="经历项目"
       style="width:800px;height:auto;padding:0px;"
       data-options="collapsible:true,minimizable:false,maximizable:false">

  </div>
</form>
