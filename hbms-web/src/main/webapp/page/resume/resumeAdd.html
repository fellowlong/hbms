<style>
.resume-panel-headerCls {
  background-color: #003147;
}
</style>


<form id="resumeAddForm" method="post" enctype="multipart/form-data">

  <div class="easyui-panel" title=""
       style="width:802px;height:auto;padding:0px;text-align: center"
       data-options="collapsible:true,minimizable:false,maximizable:false">

    <a href="#" class="easyui-linkbutton" iconCls="icon-save">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="panel-tool-collapse"
       onclick="
       $('#basicInfo').panel('collapse');
       $('#workExperience').panel('collapse');
       $('#educationExperience').panel('collapse');
       $('#languageAbility').panel('collapse');
       $('#certificate').panel('collapse');
       $('#projectExperience').panel('collapse');
       ">全部折叠</a>
    <a href="#" class="easyui-linkbutton" iconCls="panel-tool-expand"
       onclick="
       $('#basicInfo').panel('expand');
       $('#workExperience').panel('expand');
       $('#educationExperience').panel('expand');
       $('#languageAbility').panel('expand');
       $('#certificate').panel('expand');
       $('#projectExperience').panel('expand');
       ">全部打开</a>

    <div id="basicInfo" class="easyui-panel" title="基本信息"
         style="width:800px;height:auto;padding:0px;"
         data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeBasicInfo.html'">

    </div>
    <div id="workExperience" class="easyui-panel" title="工作经历"
         style="width:800px;height:auto;padding:0px;"
         data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeAddWorkExperience.html'">

    </div>
    <div id="educationExperience" class="easyui-panel" title="教育经历"
         style="width:800px;height:auto;padding:0px;"
         data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeAddEducationExperience.html'">

    </div>
    <div id="languageAbility" class="easyui-panel" title="语言能力"
         style="width:800px;height:auto;padding:0px;"
         data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeAddLanguageAbility.html'">

    </div>
    <div id="certificate" class="easyui-panel" title="证书"
         style="width:800px;height:auto;padding:0px;"
         data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeAddCertificate.html'">

    </div>
    <div id="projectExperience" class="easyui-panel" title="项目经历"
         style="width:800px;height:auto;padding:0px;"
         data-options="collapsible:true,minimizable:false,maximizable:false,href:'/page/resume/resumeAddProjectExperience.html'">

    </div>
  </div>
</form>
