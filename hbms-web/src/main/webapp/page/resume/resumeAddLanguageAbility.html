

<div id="languageAbilityEditWin"
     class="easyui-dialog"
     style="vertical-align: middle;overflow: hidden"
     data-options="inline:true,closed:true">
  <table align="center" valign="top" cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td width="100%">
        <form id="languageAbilityEditForm" method="post">
          <input type="hidden" name="id" value="">
          <input type="hidden" name="operationType" value="">
          <table border="0" cellspacing="2px" cellpadding="2px" valign="middle">
            <tr>
              <td align="right"><label for="name">名称:</label></td>
              <td align="left"><input id="fieldName" class="easyui-textbox" type="text" name="name" data-options="required:true,width:200"/></td>
            </tr>
            <tr>
              <td align="right"><label for="readAndWrite">读写能力:</label></td>
              <td align="left"><input id="fieldReadAndWrite" class="easyui-textbox" type="text" name="readAndWrite" data-options="required:true,width:200"/></td>
            </tr>
            <tr>
              <td align="right"><label for="listenAndSpeaking">听说能力:</label></td>
              <td align="left"><input id="fieldListenAndSpeaking" class="easyui-textbox" type="text" name="listenAndSpeaking" data-options="required:true,width:200"/></td>
            </tr>
            <tr>
              <td colspan="2" align="center" valign="bottom">
                <div id="languageAbilityEditWinTb">
                  <a href="#" class="easyui-linkbutton" iconCls="icon-save" type="save">保存</a>
                  <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" type="cancel">取消</a>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
</div>

       data-options="

           return false;
         }">

    <th data-options="field:'name',title:'名称',width:100,align:'left'"></th>
    <th data-options="field:'readAndWrite',title:'读写能力',width:100,align:'left'"></th>

  </tr>

</table>
