<div id="resumeTabs" class="easyui-tabs">
  <div title="简历管理">
    <table id="resumeDg" class="easyui-datagrid"
         data-options="
         url:'/candidate/findByBean.do',
         pagination:true,
         title : '',
         singleSelect: false,
         fitColumns : true,
         toolbar:'#resumeDgTb',
         ctrlSelect:true,
         rownumbers:true,
         onBeforeLoad : function(param){
           return postColumnFieldNames(param, 'resumeDg');
         }">
      <thead>
      <tr>
        <th data-options="field:'id',title:'选择',checkbox:true,align:'left'"></th>
        <th data-options="field:'name',title:'姓名',width:100,align:'left'"></th>
        <th data-options="field:'sex',title:'性别',width:100,align:'left'"></th>
        <th data-options="field:'age',title:'年龄',width:100,align:'left'"></th>
        <th data-options="field:'education',title:'教育',width:100,align:'left'"></th>
        <th data-options="field:'workYears',title:'工作年限',width:100,align:'left'"></th>
        <th data-options="field:'location',title:'所在地',width:100,align:'left'"></th>
        <th data-options="field:'industry',title:'行业',width:100,align:'left'"></th>
        <th data-options="field:'company',title:'公司',width:100,align:'left'"></th>
        <th data-options="field:'position',title:'职位',width:100,align:'left'"></th>
        <th data-options="field:'createUser',title:'创建人',width:100,align:'left'"></th>
        <th data-options="field:'createTime',title:'创建时间',width:100,align:'left'"></th>
        <th data-options="field:'updateUser',title:'最后修改人',width:100,align:'left'"></th>
        <th data-options="field:'updateTime',title:'最后修改时间',width:100,align:'left'"></th>
      </tr>
      </thead>
    </table>
    <div id="resumeDgTb">
      <a href="#" class="easyui-linkbutton" type="add" iconCls="icon-add">新增</a>
      <a href="#" class="easyui-linkbutton" type="edit" iconCls="icon-edit">编辑</a>
      <a href="#" class="easyui-linkbutton" type="remove" iconCls="icon-remove">删除</a>
      <a href="#" class="easyui-linkbutton" type="view" iconCls="icon-view">查看</a>
    </div>
  </div>
</div>
<script src="/js/business/candidate.js"/>
