<div id="candidateDg"></div>
<div id="candidateDgTb">
  <a href="#" class="easyui-linkbutton" type="add" iconCls="icon-add">新增人才</a>
  <a href="#" class="easyui-linkbutton" type="edit" iconCls="icon-edit">编辑人才</a>
  <a href="#" class="easyui-linkbutton" type="remove" iconCls="icon-remove">删除人才</a>
  <a href="#" class="easyui-linkbutton" type="view" iconCls="icon-view">人才详情</a>
  <a href="#" class="easyui-linkbutton" type="add" iconCls="icon-add">原始简历管理</a>
</div>

<div id="candidateEditWin" class="easyui-dialog" style="vertical-align: middle;overflow: hidden" data-options="inline:true,closed:true">
  <table align="center" valign="top" cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td width="100%">
        <form id="candidateEditForm" method="post">
          <table border="0" cellspacing="2px" cellpadding="2px" valign="middle">
            <tr>
              <td align="right"><label for="name">姓名:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="name" data-options="required:true"/></td>
              <td align="right"><label for="sex">性别:</label></td>
              <td align="left">
                <select id="sexOfCandidate" name="sex" class="easyui-combobox" data-options="required:true,panelWidth:50,panelHeight:60,editable:false">
                  <option type="radio" name="lang" value="1">男</option>
                  <option type="radio" name="lang" value="0">女</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right"><label for="birthday">出生日期:</label></td>
              <td align="left"><input id="birthdayOfCandidate" class="easyui-datebox" type="text" name="birthday" data-options="required:true,editable:false"/></td>
              <td align="right"><label for="workingYears">工作年限:</label></td>
              <td align="left"><input class="easyui-numberbox" type="text" name="workingYears" data-options="required:true,min:1"/></td>
            </tr>
            <tr>
              <td align="right"><label for="industry">行业:</label></td>
              <td align="left"><input class="easyui-combobox" type="text" name="industry" data-options="required:true,editable:false"/></td>
              <td align="right"><label for="workingYears">职位:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="position" data-options="required:true"/></td>
            </tr>
            <tr>
              <td align="right"><label for="currentCompany">目前公司:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="currentCompany" data-options="required:true"/></td>
              <td align="right"><label for="currentAnnualSalary">目前年薪:</label></td>
              <td align="left"><input class="easyui-numberbox" type="text" name="currentAnnualSalary" data-options="required:true, precision:2, icons:[{iconCls:'icon-wan'}]"/></td>
            </tr>
            <tr>
              <td align="right"><label for="mobilePhone">手机:</label></td>
              <td align="left"><input class="easyui-numberbox" type="text" name="mobilePhone" data-options="required:true"/></td>
              <td align="right"><label for="email">邮箱:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'"/></td>
            </tr>
            <tr>
              <td align="right"><label for="homePhone">家庭电话:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="homePhone" data-options="required:false"/></td>
              <td align="right"><label for="companyPhone">公司电话:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="companyPhone" data-options="required:false"/></td>
            </tr>
            <tr>
              <td align="right"><label for="qq">QQ/微信/其他:</label></td>
              <td align="left"><input class="easyui-numberbox" type="text" name="qq" data-options="required:false"/></td>
              <td align="right"><label for="residence">居住地:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="residence" data-options="required:false"/></td>
            </tr>
            <tr>
              <td align="right"><label for="jobHuntingStatusId">求职状态:</label></td>
              <td align="left">
                <input class="easyui-combobox"  name="jobHuntingStatusId" data-options="required:false,url:'/listItem/findListItemsOfCategoryByCode.do?code=JobHuntingStatus',valueField:'id',textField:'value',editable:false">
              </td>
              <td align="right"><label for="abroadStudyOrWork">海外工作经历:</label></td>
              <td align="left">
                <select id="abroadStudyOrWorkOfCandidate" name="abroadStudyOrWork" class="easyui-combobox" data-options="required:false,panelWidth:50,panelHeight:60,editable:false">
                  <option type="radio" name="lang" value="0">否</option>
                  <option type="radio" name="lang" value="1">是</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right"><label for="keyword">搜索关键字:</label></td>
              <td align="left"><input class="easyui-textbox" type="text" name="keyword" data-options="required:false"/></td>
              <td align="right"><label for="countryId">国籍:</label></td>
              <td align="left">
                <input class="easyui-combobox"  name="countryId" data-options="required:false,url:'/listItem/findListItemsOfCategoryByCode.do?code=Country',valueField:'id',textField:'value',editable:false">
              </td>
            </tr>
            <tr>
              <td align="right"><label for="maritalStatusId">婚姻状况:</label></td>
              <td align="left">
                <input class="easyui-combobox"  name="maritalStatusId" data-options="required:false,url:'/listItem/findListItemsOfCategoryByCode.do?code=MaritalStatus',valueField:'id',textField:'value',editable:false">
              </td>
              <td align="right"><label for="high">身高:</label></td>
              <td align="left"><input class="easyui-numberbox" type="text" name="high" data-options="required:false,icons:[{iconCls:'icon-cm'}]"/></td>
            </tr>
            <tr>
            </tr>
            <tr>
              <td colspan="4" align="center" valign="bottom">
                <div id="candidateEditTb" style="margin-top: 10px">
                  <a href="#" class="easyui-linkbutton" iconCls="icon-save" onclick="insertOrUpdateCandidate()">保存</a>
                  <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="$('#candidateEditWin').dialog({closed : true})">取消</a>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>

</div>

<div id="originalResumeDgWin" class="easyui-dialog" style="vertical-align: middle;overflow: hidden" data-options="inline:true,closed:true">
  <div id="originalResumeDgTb">
    <a href="#" class="easyui-linkbutton"  type="add" iconCls="icon-save">新增</a>

    </thead>
  </table>

          <input class="easyui-textbox"  name="name" data-options="required:true">

    </table>
  </form>
</div>
