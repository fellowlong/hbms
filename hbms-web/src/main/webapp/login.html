<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- bootstrap & fontawesome -->
  <link rel="stylesheet" href="/ace/css/bootstrap.css" />
  <link rel="stylesheet" href="/ace/css/font-awesome.css" />

  <!-- page specific plugin styles -->

  <!-- text fonts -->
  <link rel="stylesheet" href="/ace/css/ace-fonts.css" />

  <!-- ace styles -->
  <link rel="stylesheet" href="/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />

  <!--[if lte IE 9]>
  <link rel="stylesheet" href="/ace/css/ace-part2.css" class="ace-main-stylesheet" />
  <![endif]-->

  <!--[if lte IE 9]>
  <link rel="stylesheet" href="/ace/css/ace-ie.css" />
  <![endif]-->

  <!-- inline styles related to this page -->

  <!-- ace settings handler -->
  <script src="/ace/js/ace-extra.js"></script>

  <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

  <!--[if lte IE 8]>
  <script src="/ace/js/html5shiv.js"></script>
  <script src="/ace/js/respond.js"></script>
  <![endif]-->


</head>
<body class="login-layout">

<div class="login-container">
  <div class="center">
    <!-- page header and text -->
  </div>
  <div class="space-6"></div><!-- optional space -->
  <div class="pos-rel"><!-- a position relative container -->
    <div class="login-box visible widget-box no-border" id="login-box">


      <!-- login area -->
      <div class="social-or-login center">
        <span class="bigger-110">Or Login Using</span>
      </div>
      <div class="space-6"></div>
      <div class="social-login center">
        <a class="btn btn-primary"><i class="ace-icon fa fa-facebook"></i></a>
        <a class="btn btn-info"><i class="ace-icon fa fa-twitter"></i></a>
        <a class="btn btn-danger"><i class="ace-icon fa fa-google-plus"></i></a>
      </div>

      <div class="toolbar center">
        <a class="back-to-login-link" data-target='#login-box' href="#">
          <i class="ace-icon fa fa-arrow-left"></i>
          Back to login
        </a>
      </div>
      or
      <div class="toolbar clearfix">
        <div>
          <a class="forgot-password-link" data-target="#forgot-box" href="#">
            <i class="ace-icon fa fa-arrow-left"></i>
            I forgot my password
          </a>
        </div>
        <div>
          <a class="user-signup-link" data-target="#signup-box" href="#">
            I want to register
            <i class="ace-icon fa fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="forgot-box widget-box no-border" id="forgot-box">
      <!-- forgot area -->
    </div>

    <div class="signup-box widget-box no-border" id="signup-box">
      <!-- signup area -->
    </div>
  </div>
</div>

</body>
</html>
